<!-- templates/my_shifts/edit_my_shift.html -->

{% extends 'layout.html' %}

{% block title %}<h1>Edit my Shift</h1>{% endblock %}

{% block content %}
<form action="{{ url_for('my_shifts.edit_assignment', id=employee_shift.employee_shift.id) }}" method="post">
    <div class="form-group">
        <select name="employee_id" required>
            <option value="employee.id">{{current_user.username}}</option>
        </select>
        <select name="shift_id" required>
            {% for shift in shifts %}
                <option value="{{ shift.id }}" {% if shift.id == employee_shift.employee_shift.shift_id %}selected{% endif %}>
                    {{ shift.name }}
                </option>
            {% endfor %}
        </select>
        <input type="date" name="date" value="{{ employee_shift.employee_shift.date }}" required>
    <button type="submit">Update Assignment</button>
    <a href="{{ url_for('my_shifts.index', employee_id=employee_id) }}" class="cancel-button">Cancel</a>
</form>
{% endblock %}
