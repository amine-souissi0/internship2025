name: Docker Build and Push

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu to run the workflow

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout your repository's code

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  # Set up Docker buildx for advanced builds

    - name: Cache Docker layers
      uses: actions/cache@v3  # Updated to v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Get existing version tags from Docker Hub
      id: get_tags
      run: |
        # Fetch tags from Docker Hub and determine the latest version tag
        TAGS=$(curl -s https://hub.docker.com/v2/repositories/gocho123/my-flask-app/tags/ | jq -r '.results[].name')
        
        # Extract version tags that follow the vX.Y.Z format and sort them
        VERSION_TAGS=$(echo "$TAGS" | grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+' | sort -V)
        
        # Determine the latest version tag
        LATEST_TAG=$(echo "$VERSION_TAGS" | tail -n 1)
        
        # If no tag exists, start from v1.0.0
        if [ -z "$LATEST_TAG" ]; then
          NEXT_TAG="v1.0.0"
        else
          # Extract version components (vX.Y.Z) from the latest tag
          VERSION=$(echo "$LATEST_TAG" | sed 's/v//')
          MAJOR_MINOR_PATCH=$(echo "$VERSION" | cut -d. -f1,2,3)
          
          # Increment the patch version by 1
          PATCH_VERSION=$(echo "$VERSION" | cut -d. -f3)
          NEXT_PATCH=$((PATCH_VERSION + 1))
          
          # Construct the next tag
          NEXT_TAG="v${MAJOR_MINOR_PATCH}.${NEXT_PATCH}"
        fi
        
        echo "Next version tag: $NEXT_TAG"
        
        # Save the next tag to a GitHub environment variable for later use
        echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        # Build the Docker image and tag it with commit SHA and 'latest'
        docker build -t gocho123/my-flask-app:${{ github.sha }} .  # Tag with commit SHA
        docker tag gocho123/my-flask-app:${{ github.sha }} gocho123/my-flask-app:latest  # Tag with 'latest'
        docker tag gocho123/my-flask-app:${{ github.sha }} gocho123/my-flask-app:${{ env.NEXT_TAG }}  # New version tag (e.g., v1.0.1)

    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username stored in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password (personal access token) stored in GitHub Secrets

    - name: Push Docker image to Docker Hub
      run: |
        # Push the image with commit SHA, 'latest', and the new version tag (e.g., v1.0.1)
        docker push gocho123/my-flask-app:${{ github.sha }}  # Push the image with commit SHA
        docker push gocho123/my-flask-app:latest  # Push the 'latest' tag
        docker push gocho123/my-flask-app:${{ env.NEXT_TAG }}  # Push the new version tag (e.g., v1.0.1)
