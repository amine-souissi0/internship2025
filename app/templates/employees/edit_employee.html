<!-- app/templates/edit_employee.html -->
{% extends 'layout.html' %}

{% block title %}<h1>Edit Employee</h1>{% endblock %}

{% block content %}
<form action="{{ url_for('employees.edit_employee', id=employee.id) }}" method="post">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ employee.first }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ employee.last }}" required>
    </div>
    <div class="form-group">
        <label for="team">Last Name:</label>
        <input type="text" name="team" id="team" value="{{ employee.team }}" required>
    </div>
    <button type="submit">Update Employee</button>
    <a href="{{ url_for('employees.index') }}" class="cancel-button">Cancel</a>
</form>

{% endblock %}
